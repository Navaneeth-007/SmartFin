<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFin - Profile</title>
    <link rel="stylesheet" href="/shared/theme.css">
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="profile-container glass-effect fade-in-up">
        <div class="profile-avatar">
            <img src="" alt="Profile" id="profile-image" style="display:none;">
            <span id="profile-initial" class="profile-initial">A</span>
        </div>
        <h2 id="profile-name">User Name</h2>
        <p id="profile-email">user@example.com</p>
        <div class="profile-actions">
            <button class="btn btn-primary" id="edit-profile"><i class="fas fa-edit"></i> Edit Profile</button>
            <button class="btn btn-secondary" id="change-password"><i class="fas fa-key"></i> Change Password</button>
            <button class="btn btn-danger" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>
    <footer>
        <div class="footer glass-effect">
            <p>&copy; Developed by Navaneeth</p>
        </div>
    </footer>
    <script>
        // Load navigation bar
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                const script = document.createElement('script');
                script.type = 'module';
                script.src = '/components/navbar.js';
                document.body.appendChild(script);
            });
    </script>
    <script type="module" src="profile.js"></script>
</body>
</html>
