<!-- Load notification component -->
<script>
    fetch('/components/notifications.html')
        .then(response => response.text())
        .then(html => {
            const notificationContainer = document.querySelector('.notification-container');
            if (notificationContainer) {
                notificationContainer.insertAdjacentHTML('beforeend', html);
                // Load notifications.js after the HTML is loaded
                const script = document.createElement('script');
                script.src = '/components/notifications.js';
                document.body.appendChild(script);
            }
        })
        .catch(error => console.error('Error loading notification component:', error));
</script>
