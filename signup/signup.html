<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SmartFin - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../shared/theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #333;
            --bg-color: #ffffff;
            --input-bg: #f5f5f5;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #5c9ce6;
            --text-color: #f5f5f5;
            --bg-color: #1a1a1a;
            --input-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), 
                        color var(--transition-speed),
                        border-color var(--transition-speed),
                        box-shadow var(--transition-speed);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: transform var(--transition-speed);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            position: absolute;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: opacity var(--transition-speed);
        }

        [data-theme="light"] .dark-icon {
            opacity: 0;
        }

        [data-theme="dark"] .light-icon {
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun light-icon" aria-hidden="true"></i>
        <i class="fas fa-moon dark-icon" aria-hidden="true"></i>
    </button>

    <div class="signup-container">
        <div class="signup-card glass-effect">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="logo-text">SmartFin</div>
            </div>
            <h2>Create Account</h2>
            <p>Join SmartFin to manage your finances</p>
            
            <form id="signup-form">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstname" placeholder="Enter your first name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastname" placeholder="Enter your last name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                        <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                        <button type="button" id="toggle-confirm-password" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="signup-button">Create Account</button>
                
                <div class="social-signup">
                    <p>Or sign up with</p>
                    <button type="button" class="google-button" id="google-signup">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="../login/login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Config -->
    <script type="module" src="../firebase-config/firebase-config.js"></script>
    <script type="module" src="signup.js"></script>
    <script type="module">
        import { initializeTheme, setupThemeToggle } from '../shared/theme-config.js';
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            setupThemeToggle();
        });
    </script>
</body>
</html>
