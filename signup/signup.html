<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SmartFin - Sign Up</title>
    <link rel="stylesheet" href="/shared/theme.css">
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #333;
            --bg-color: #ffffff;
            --input-bg: #f5f5f5;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #5c9ce6;
            --text-color: #f5f5f5;
            --bg-color: #1a1a1a;
            --input-bg: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color var(--transition-speed), 
                        color var(--transition-speed),
                        border-color var(--transition-speed),
                        box-shadow var(--transition-speed);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: transform var(--transition-speed);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            position: absolute;
            font-size: 1.2rem;
            color: var(--text-color);
            transition: opacity var(--transition-speed);
        }

        [data-theme="light"] .dark-icon {
            opacity: 0;
        }

        [data-theme="dark"] .light-icon {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="signup-grid">
        <!-- Left: Branding & Features -->
        <div class="signup-left fade-in-up">
            <div class="brand-logo">
                <i class="fas fa-wallet"></i>
                <span>SmartFin</span>
            </div>
            <h2 class="brand-title">Join SmartFin</h2>
            <p class="brand-tagline">Your all-in-one personal finance dashboard</p>
            <div class="feature-list">
                <div class="feature-block"><i class="fas fa-chart-line"></i><span>Real-time financial overview</span></div>
                <div class="feature-block"><i class="fas fa-bolt"></i><span>Smart budgeting & expense tracking</span></div>
                <div class="feature-block"><i class="fas fa-bullseye"></i><span>Set & achieve savings goals</span></div>
                <div class="feature-block"><i class="fas fa-cloud"></i><span>Secure cloud sync</span></div>
            </div>
            <div class="signup-illustration">
                <img src="/assets/finance-illustration.svg" alt="Finance Illustration" />
            </div>
        </div>
        <!-- Right: Signup Form -->
        <div class="signup-right fade-in">
            <div class="theme-toggle" id="themeToggle" title="Toggle theme">
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon"></i>
            </div>
            <div class="signup-card glass-effect">
                <h2 class="signup-title">Create your SmartFin account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="divider"><span>or</span></div>
                <button class="btn btn-google w-100" id="google-signup">
                    <i class="fab fa-google"></i> Sign up with Google
                </button>
                <p class="login-link">Already have an account? <a href="/login/login.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
