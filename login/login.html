<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>SmartFin - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../shared/theme.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-sun light-icon" aria-hidden="true"></i>
        <i class="fas fa-moon dark-icon" aria-hidden="true"></i>
    </button>

    <div class="login-container">
        <div class="login-card glass-effect">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-chart-pie"></i>
                </div>
                <div class="logo-text">SmartFin</div>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <button type="button" class="google-button" id="google-signin">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </button>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="../signup/signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Config -->
    <script type="module" src="../firebase-config/firebase-config.js"></script>
    <script type="module" src="login.js"></script>
    <script type="module">
        import { initializeTheme, setupThemeToggle } from '../shared/theme-config.js';
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            setupThemeToggle();
        });
    </script>
</body>
</html>
