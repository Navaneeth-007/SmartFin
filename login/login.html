<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFin - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card glass-effect">
            <div class="logo">
                <i class="fas fa-chart-pie"></i>
                <span>SmartFin</span>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to continue</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Sign In</button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <button type="button" class="google-button" id="google-signin">
                        <i class="fab fa-google"></i>
                        Sign in with Google
                    </button>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="/signup/signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase Config -->
    <script type="module" src="/firebase-config/firebase-config.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
