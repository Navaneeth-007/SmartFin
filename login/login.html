<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFin - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card glass-effect">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-chart-pie"></i>
                    <span>SmartFin</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your financial dashboard</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" class="google-button" id="google-signin">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="google-icon">
                <span>Sign in with Google</span>
            </button>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="../signup/signup.html" class="signup-link">Sign up</a></p>
            </div>
            
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-sun light-icon"></i>
                <i class="fas fa-moon dark-icon"></i>
            </button>
        </div>
    </div>
    
    <!-- Firebase Config -->
    <script src="../firebase-config/firebase-config.js"></script>
    <script src="../firebase-config/auth-state.js"></script>
    <script src="login.js"></script>
</body>
</html>
