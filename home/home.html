<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFin - Dashboard</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navigation Bar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="header glass-effect">
            <div class="welcome-section">
                <h1>Welcome back, <span class="highlight" id="user-name">User</span></h1>
                <p class="subtitle">Here's your financial overview for <span id="current-month">March 2025</span></p>
            </div>
        </div>
        
        <!-- Key Stats -->
        <div class="stats-grid">
            <div class="stat-card glass-effect">
                <div class="stat-icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Balance</h3>
                    <p class="stat-value">₹45,678</p>
                    <p class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        12.5% from last month
                    </p>
                </div>
            </div>
            
            <div class="stat-card glass-effect">
                <div class="stat-icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Income</h3>
                    <p class="stat-value">₹32,500</p>
                    <p class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        8.2% from last month
                    </p>
                </div>
            </div>
            
            <div class="stat-card glass-effect">
                <div class="stat-icon">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="stat-info">
                    <h3>Total Expenses</h3>
                    <p class="stat-value">₹15,200</p>
                    <p class="stat-change negative">
                        <i class="fas fa-arrow-up"></i>
                        5.1% from last month
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Trend Graphs -->
        <div class="charts-grid">
            <div class="chart-card glass-effect">
                <div class="chart-header">
                    <h3>Monthly Overview</h3>
                    <div class="chart-actions">
                        <button class="chart-action-btn" data-chart="monthly">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyChart"></canvas>
                </div>
            </div>
            
            <div class="chart-card glass-effect">
                <div class="chart-header">
                    <h3>Category Breakdown</h3>
                    <div class="chart-actions">
                        <button class="chart-action-btn" data-chart="category">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Load navigation bar
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                // Load navbar.js after the HTML is loaded
                const script = document.createElement('script');
                script.src = '/components/navbar.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading navigation bar:', error));
    </script>
    <script src="home.js"></script>
</body>
<footer>
    <div class="footer glass-effect">
        <p>&copy; Developed by Navaneeth</p>
    </div>
</footer>
</html>
